{% extends "nav.html" %}
{% block content %}
    <div class="content">
        {% include 'tools/search-bar.html' %}
        <object class="divider" data={{ url_for('static', filename='Image/wave-1.svg') }}></object>
        <div class="container-collection">
            <div class="sub-title">Modify Collection</div>
            <div class="container-collections">
                {% for c in collections %}
                    <div class="container-c">
                        <a href={{ url_for('collection', col=c[1]) }}>
                            <div class="card card-radius">
                                <img class="bg-image border-radius"
                                     src={{ url_for('get_image', image_name=c[2] , collection=c[1], dim=340) }}>
                                <div class="card-body card-t">
                                    <p class="card-text card-sub-title">{{ c[0] }}</p>
                                </div>
                            </div>
                        </a>
                    </div>
                {% endfor %}
                <button class="card-btn" onclick="window.location.href='{{ url_for('add') }}';">Add collection</button>
            </div>
        </div>
    </div>
    <object class="divider bg-div" data={{ url_for('static', filename='Image/wave-2.svg') }}></object>
{% endblock content %}
