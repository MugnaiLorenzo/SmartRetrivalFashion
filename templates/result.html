{% extends "base.html" %}
{% block content %}
    <div class="content">
        <div class="container-bg">
            <div class="container-flex">
                <div class="container-title">
                    <div class="title">
                        Smart <br>
                        <span>Retrival</span><br>
                        Fashion <br>
                        <button class="btn-about">About us</button>
                    </div>
                </div>
                <div class="container-title hidden-xs">
                    <img src={{ url_for('static', filename='Image/dress.png') }}>
                </div>
            </div>
        </div>
        <object class="divider" data={{ url_for('static', filename='Image/wave.svg') }}></object>
        <div class="container-search">
            <div class="sub-title">Search for an artwork inserting a description</div>
            <div class="container-bar-search">
                <form class="search-bar">
                    <input type="text" placeholder="Search" name="q">
                    <button type="submit"><img src={{ url_for('static', filename='Image/search.png') }}></button>
                </form>
            </div>
        </div>
        <object class="divider" data={{ url_for('static', filename='Image/wave-1.svg') }}></object>
        <div class="container-collection">
            <div class="sub-title">Or browse though the artwork collection</div>
        </div>
        <object class="divider bg-div" data={{ url_for('static', filename='Image/wave-2.svg') }}></object>
        <div class="container-footer">
            <div class="text-footer">Design by Lorenzo Mugnai</div>
        </div>
    </div>
{% endblock %}
